
<div>
    <h2><span data-translate="sindhu2App.trac.detail.title">Trac</span> {{vm.trac.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sindhu2App.trac.subject">Subject</span></dt>
        <dd>
            <span>{{vm.trac.subject}}</span>
        </dd>
        <dt><span data-translate="sindhu2App.trac.type">Type</span></dt>
        <dd>
            <span>{{vm.trac.type}}</span>
        </dd>
        <dt><span data-translate="sindhu2App.trac.description">Description</span></dt>
        <dd>
            <span>{{vm.trac.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="trac-detail.edit({id:vm.trac.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
