<div>
    <h2 data-translate="sindhu2App.trac.home.title">Tracs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="trac.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sindhu2App.trac.home.createLabel">
                        Create new Trac
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sindhu2App.trac.subject">Subject</span></th>
                    <th><span data-translate="sindhu2App.trac.type">Type</span></th>
                    <th><span data-translate="sindhu2App.trac.description">Description</span></th>
                    <th><span data-translate="sindhu2App.trac.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trac in vm.tracs track by trac.id">
                    <td><a ui-sref="trac-detail({id:trac.id})">{{trac.id}}</a></td>
                    <td>{{trac.subject}}</td>
                    <td>{{trac.type}}</td>
                    <td>{{trac.description}}</td>
                    <td>
                        {{trac.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="trac-detail({id:trac.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="trac.edit({id:trac.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="trac.delete({id:trac.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
