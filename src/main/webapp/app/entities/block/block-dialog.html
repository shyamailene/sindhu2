
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlockLabel" data-translate="sindhu2App.block.home.createOrEditLabel">Create or edit a Block</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.block.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.block.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.block.blockid" for="field_blockid">Blockid</label>
            <input type="text" class="form-control" name="blockid" id="field_blockid"
                    ng-model="vm.block.blockid"
                    required/>
            <div ng-show="editForm.blockid.$invalid">
                <p class="help-block"
                    ng-show="editForm.blockid.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.block.blockdesc" for="field_blockdesc">Blockdesc</label>
            <input type="text" class="form-control" name="blockdesc" id="field_blockdesc"
                    ng-model="vm.block.blockdesc"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
