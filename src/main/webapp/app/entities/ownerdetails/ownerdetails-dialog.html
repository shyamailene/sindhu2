
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOwnerdetailsLabel" data-translate="sindhu2App.ownerdetails.home.createOrEditLabel">Create or edit a Ownerdetails</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ownerdetails.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ownerdetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.ownerdetails.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.ownerdetails.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.ownerdetails.mobile" for="field_mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="field_mobile"
                    ng-model="vm.ownerdetails.mobile"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.ownerdetails.carlocation" for="field_carlocation">Carlocation</label>
            <input type="text" class="form-control" name="carlocation" id="field_carlocation"
                    ng-model="vm.ownerdetails.carlocation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.ownerdetails.intercom" for="field_intercom">Intercom</label>
            <input type="text" class="form-control" name="intercom" id="field_intercom"
                    ng-model="vm.ownerdetails.intercom"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.ownerdetails.carnumber" for="field_carnumber">Carnumber</label>
            <input type="text" class="form-control" name="carnumber" id="field_carnumber"
                    ng-model="vm.ownerdetails.carnumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sindhu2App.ownerdetails.bikenumber" for="field_bikenumber">Bikenumber</label>
            <input type="text" class="form-control" name="bikenumber" id="field_bikenumber"
                    ng-model="vm.ownerdetails.bikenumber"
                    />
        </div>

        <div class="form-group">
            <label data-translate="sindhu2App.ownerdetails.flatid" for="field_flatid">Flatid</label>
            <select class="form-control" id="field_flatid" name="flatid" ng-model="vm.ownerdetails.flatid" ng-options="flat as flat.flatdesc for flat in vm.flats track by flat.id" required>
            </select>
        </div>
        <div ng-show="editForm.flatid.$invalid">
            <p class="help-block"
                ng-show="editForm.flatid.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
