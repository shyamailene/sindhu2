<div>
    <h2 data-translate="sindhu2App.ownerdetails.home.title">Ownerdetails</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ownerdetails.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sindhu2App.ownerdetails.home.createLabel">
                        Create new Ownerdetails
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.name">Name</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.mobile">Mobile</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.carlocation">Carlocation</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.intercom">Intercom</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.carnumber">Carnumber</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.bikenumber">Bikenumber</span></th>
                    <th><span data-translate="sindhu2App.ownerdetails.flatid">Flatid</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ownerdetails in vm.ownerdetails track by ownerdetails.id">
                    <td><a ui-sref="ownerdetails-detail({id:ownerdetails.id})">{{ownerdetails.id}}</a></td>
                    <td>{{ownerdetails.name}}</td>
                    <td>{{ownerdetails.mobile}}</td>
                    <td>{{ownerdetails.carlocation}}</td>
                    <td>{{ownerdetails.intercom}}</td>
                    <td>{{ownerdetails.carnumber}}</td>
                    <td>{{ownerdetails.bikenumber}}</td>
                    <td>
                        <a ui-sref="flat-detail({id:ownerdetails.flatid.id})">{{ownerdetails.flatid.flatdesc}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ownerdetails-detail({id:ownerdetails.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ownerdetails.edit({id:ownerdetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ownerdetails.delete({id:ownerdetails.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
